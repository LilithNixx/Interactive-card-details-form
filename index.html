<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="StyleSheet" href= "sass/styles.css"  type= "text/css">
  
      <!--  FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
 
</head>
<body>

  <div class="container">
    <div class="left-top"></div>

    <div class="right-bottom">
      <div class="form-container">
        <form class="form">  
          <label for="name" class="input-text" aria-label="input-name-label">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" aria-label="input-name">
          <p class="error">Can't be blank</p>
           
          <label for="card-number" class="input-text" aria-label="input-number-label">Card Number</label> 
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" minlength="16" aria-label="input-number">
          <p class="error">Wrong format, numbers only</p>
           
          <div class="date-cvc">
            <div class="exp-date-container">
              <label class="input-text" aria-label="input-exp-date-label">Exp. Date (MM/YY)</label>
              <input class="small-imp" type="text" id="month" placeholder="MM" maxlength="2" aria-label="input-month">
              <input class="small-imp" type="text" id="year" placeholder="YY" maxlength="2" aria-label="input-year">
              <p class="error">Can't be blank</p>
            </div>
               
            <div class="cvc-container">
              <label class="input-text" aria-label="input-cvc-label">CVC</label>
              <input class="small-imp small-imp-cvc" type="text" id="number" placeholder="e.g. 123" maxlength="3" aria-label="input-cvc">
              <p class="error">Can't be blank</p>
            </div> 
          </div>
            
          <button class="confirm-btn" type="submit">Confirm</button>
        </form>
        
      </div>  
      
    </div>
   
      <div class="card-front">
        <div class="circles">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
        </div>
        <p class="card-num">
          0000 0000 0000 0000
        </p>
        <div class="card-name-date">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date"><span class="card-month">00</span>/<span class="card-year">00</span></p>
        </div>
      </div>
  
      <div class="card-back">
          <p class="security-num">000</p>
      </div>
    
    <!-- Completed state start -->
    <div class="thank-you-container">
      <img class="logo" src="./images/icon-complete.svg" alt="logo">
      <h1 class="thank-you"> Thank you!</h1>
      <p class="subtitle">We've added your card details</p>
      <button class="continue-btn" type="button">Continue</button>
    </div>

  </div>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LilithNixx</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
